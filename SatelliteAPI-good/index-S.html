<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>International Space Station | Fetch JSON via Await API</title>

		<!-- Leaflet's CSS -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin=""
		/>

		<!-- This must be AFTER Leaflet's CSS -->
		<script
			src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""
		></script>

		<!-- my CSS for page -->
		<link rel="stylesheet" href="css/style-S.css" />

		<script src="js/script-S.js" defer></script>
	</head>

	<body>
		<div id="title">
			<h1>Track Space Station in Real Time!</h1>
			<div id="subTitle">
				<h3>
					Zoom in or out, pan map around.
					<br />
				</h3>
				<div id="disclaim">
					<h5>* Satellite changes location @ 1 second intervals</h5>
				</div>
			</div>
		</div>

		<div>
			<p id="lat-lon">
				Latitude: <span id="lat"></span>&deg;
				<br />
				Longitude: <span id="lon"></span>&deg;
			</p>
		</div>

		<div>
			<div class="container-iss" id="issMap"></div>
		</div>

		<!-- <script src="js/script-S.js"></script> -->
	</body>
</html>
