<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razors Edge Data Visualization</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Spartan&display=swap" rel="stylesheet">
    <!-- * * * Script Files * * * -->
    <script type="module" src="./scripts/main.js" defer></script>
    <script type="module" src="./scripts/script-F.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="header" id="header"></div>
        <!-- * * * Nav Bar * * * -->
        <div class="footer-wrapper" id="navbar-top">
            <ul class="nav-top">
              <li class="footer-item">
                <a class="footer-link" href="./index.html">Home</a>
              </li>
            </ul>
          </div>

        <div class="content">
          <div style="height:1000px;">
            <div class="page" id="home" style="display: block">
              <h5 style="margin: 8px auto 0 auto;">Charting the Highest Net Worth Individuals</h5>
              <form action="" method="GET" enctype="multipart/form-data" id="form">
                <div>
                  <fieldset>
                    
                    <label class="form-label" for="typeNumber" style="display: block; text-align: center; margin: 0px 12px 8px 0px; font-size: .9em; color: rgb(194, 171, 111)">Enter a number from 1 to 20:</label>
                    <input
                      type="number"
                      name="num"
                      id="num"
                      required
                      min="1"
                      max="20"
                      style="margin: 0 5px; width: 50px; height: 35px; background-color: lightgray; border-radius: 8%"
                    />
                    <button type="reset" style="margin: 0 5px; width: 70px; height: 35px; background-color: rgb(216, 188, 116); border-radius: 8%">Clear</button>
                    <!-- <button type="submit">Submit</button> -->
                    <button type="submit" class="btn btn-warning" id="chart-forbes" style="display: inline-block; margin: 8px 5px; width: 102px; height: 35px"><ion-icon name="stats-chart-outline"></ion-icon> Chart It</button>
                  </fieldset>
                </div>
              </form>




            </div>      
          </div>
        </div>
        <!-- Audio player -->
        <!-- <div class="essential_audio" data-url="./mp3/dataAloe.mp3" data-autoplay data-loop></div> -->
        <!-- * * * FOOTER * * *  -->
        <footer class="footer-wrapper">
            <ul class="footer">
              <li class="footer-item">
                <a class="footer-link active" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="footer-item">
                <a class="footer-link" href="./project.html">Project</a>
              </li>
            </ul>
        </footer>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Script links for ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- * * * links to CSS * * * -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/style-S.css">
